<ul>
    {% for post in site.posts %} {% if post.categories contains
    category_to_display %}
    <li>
        <a href="{{ post.url | relative_url }}">
            <span> {{ post.date | | date: site.date_format }} </span>
            <span> {{ post.title }} </span>
        </a>
    </li>
    {% endif %} {% endfor %}
</ul>
